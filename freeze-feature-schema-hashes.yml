# GitHub Actions workflow: run update scripts and commit results back to the current branch
# Trigger: manual (workflow_dispatch). Run this workflow on the chore/freeze-feature-schema-hashes branch.
name: Freeze feature schema hashes

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-registry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (if requirements.txt exists)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

      - name: Run update_registry_hashes.py
        run: |
          python tools/update_registry_hashes.py
        continue-on-error: false

      - name: Ensure config.json has feature_schema defaults
        run: |
          python tools/ensure_feature_schema_config.py
        continue-on-error: false

      - name: Commit and push changes back to branch
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add autonomous/feature_store/feature_metadata_registry.json config.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: freeze feature schema hashes and add feature_schema config defaults [ci]" || true
          git push origin HEAD:${BRANCH}
